    <title>SHOP</title>

<body>
    <div class="container">
        <header class="header">
            <button class="cart">
                <span class="cart__text">CART</span>
                <span class="cart__count">(0)</span>
            </button>
        </header>
        <main class="main">
            <aside class="sidebar">
                <div class="filters">
                    <form class="filter" name="brands">
                        <h3 class="filter__title">Brands</h3>
                        <ul class="filter-list">
                            <li class="filter-item">
                                <label class="filter-item__input">
                                    <input data-id = "1" type="checkbox" name="asus">
                                    <span>Asus</span>
                                </label>
                                <label class="filter-item__input">
                                    <input data-id = "2"type="checkbox" name="HP">
                                    <span>HP</span>
                                </label>
                                <label class="filter-item__input">
                                    <input data-id = "3"type="checkbox" name="Lenovo">
                                    <span>Lenovo</span>
                                </label>
                                <label class="filter-item__input">
                                    <input data-id = "4"type="checkbox" name="samsung">
                                    <span>Samsung</span>
                                </label>
                                <label class="filter-item__input">
                                    <input data-id = "5"type="checkbox" name="Apple">
                                    <span>Apple</span>
                                </label>
                            </li>
                        </ul>
                        <button type="reset" class="reset">Reset</button>
                    </form>
                </div>
            </aside>
            <div class="products"></div>
        </main>
    </div>
